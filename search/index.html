<script>
  function doSearch() {
    let value = document.getElementById("search-input").value;
    var options = {
      bool: "AND",
      fields: {
        title: { boost: 2 },
        body: { boost: 1 },
      }
    };
    var index = elasticlunr.Index.load(window.searchIndex);
    const results = index.search(value, options);
    let ul = document.getElementById("search-results");
    ul.innerHTML = "";
    for (i = 0; i < results.length; i++) {
      console.log(`Results: ${results[i]}`);
      let url = results[i].ref;
      let title = results[i].doc.title; // doc.body
      let elemlink = document.createElement('a');
      elemlink.className = "panel-block";
      elemlink.innerHTML = title;
      elemlink.setAttribute('href', url);
      ul.appendChild(elemlink);
    }
  }
</script>

<script>
  function show_bib(bib_path) {
    $.ajax({
      url: bib_path,
      success: function (data) {
        $("#bibtex-content").text(data);
        $("#copyTarget").addClass("is-active");
      },
    });
  }

  function copyToClipboard(elem) {
    var targetId = "_hiddenCopyText_";
    var isInput =
      elem.tagName === "INPUT" || elem.tagName === "TEXTAREA";
    var origSelectionStart, origSelectionEnd;
    if (isInput) {
      target = elem;
      origSelectionStart = elem.selectionStart;
      origSelectionEnd = elem.selectionEnd;
    } else {
      target = document.getElementById(targetId);
      if (!target) {
        var target = document.createElement("textarea");
        target.style.position = "absolute";
        target.style.left = "-9999px";
        target.style.top = "0";
        target.id = targetId;
        document.body.appendChild(target);
      }
      target.textContent = elem.textContent;
    }
    var currentFocus = document.activeElement;
    target.focus();
    target.setSelectionRange(0, target.value.length);
    var succeed;
    try {
      succeed = document.execCommand("copy");
    } catch (e) {
      succeed = false;
    }
    if (currentFocus && typeof currentFocus.focus === "function") {
      currentFocus.focus();
    }

    if (isInput) {
      elem.setSelectionRange(
        origSelectionStart,
        origSelectionEnd
      );
    } else {
      target.textContent = "";
    }
    return succeed;
  }

  $(function () {
    document
      .getElementById("copyButton")
      .addEventListener("click", function () {
        copyToClipboard(document.getElementById("copyTarget"));
        $("#copyTarget").removeClass("is-active");
      });
  });
</script>
