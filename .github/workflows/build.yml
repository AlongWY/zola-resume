name: Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: macos-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v2
      - name: install
        run: |
          brew install zola wasm-pack binaryen
      - name: build
        run: |
          chmod +x ./.github/tinysearch
          zola build
          ./.github/tinysearch -p public public/json/index.html
          rm public/.gitignore
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          cname: resume.alongwy.top
