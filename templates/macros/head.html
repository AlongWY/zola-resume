{% macro stylesheet() %}
<!-- CSS -->
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,400italic,700|Abril+Fatface">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/all.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
<link rel="stylesheet" href="{{ get_url(path='main.css', trailing_slash=false) }}">
{% endmacro %}

{% macro javascript() %}
<!-- JS -->
{% if config.build_search_index %}
<script src="{{ get_url(path='plugins/elasticlunr.min.js') | safe }}" defer></script>
<script src="{{ get_url(path='search_index.' ~ config.default_language ~ " .js" ) | safe }}" defer></script>
<script src="{{ get_url(path='js/search.js') | safe }}" defer></script>
{% endif %}
{% endmacro %}

{% macro rss() %}
<!-- RSS -->
{% if config.generate_feed %}
<link rel="alternate" type={% if config.feed_filename=="atom.xml" %}"application/atom+xml"{% else
    %}"application/rss+xml"{% endif %} title="RSS" href="{{ get_url(path=config.feed_filename) | safe }}">
{% endif %}
{% endmacro %}

{% macro avatar() %}
{% if config.extra.resume_avatar %}
<div style="display:block;margin:auto;">
    <figure class="image">
        <img id="avatar" class="is-rounded" src="{{ config.extra.resume_avatar }}">
    </figure>
</div>
{% endif %}
{% endmacro %}
