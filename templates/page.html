{# Default page.html template #}

{% extends "base.html" %}

{% block content %}
<div class="container is-fluid">
  <article>
    <div class="page-header">
      <h1>{{ page.title }}</h1>
    </div>
    {% if page.extra.lead %}<p class="lead">{{ page.extra.lead }}</p>{% endif %}
    {{ page.content | safe }}
  </article>
</div>
{% endblock content %}
