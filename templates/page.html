{# Default page.html template #}

{% extends "base.html" %}

{% block content %}
<div class="container is-fluid" style="min-height: 100vh;">
  <div class="is-flex is-flex-direction-column is-justify-content-center" style="min-height: 100vh;">
    <h2>{{ page.title }}</h2>
    {% if page.extra.lead %}<p class="lead">{{ page.extra.lead }}</p>{% endif %}
    <div class="content">
      {{ page.content | safe }}
    </div>
  </div>
</div>
{% endblock content %}
